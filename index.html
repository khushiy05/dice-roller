<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE-ROLLER</title>
    <style>
        .img-dice{
            height: 200px;
            margin-bottom: 50px;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn-roll{
            padding: 10px 20px;
            font-size: 20px;
            background-color: blue;
            color: aliceblue;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
    <img src="dice-1.png" alt="dice" id="dice" class="img-dice"/>
    <button onclick="roll()" class="btn-roll">Roll Dice</button>
    </div>
    <script>
        function roll() {
            const diceImg = document.getElementById("dice");
            const min = 1;
            const max = 6;
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;

            if (randomNum == 1) {
                diceImg.src = "dice-1.png";
            } else if (randomNum === 2) {
                diceImg.src = "dice-2.png";
            } else if (randomNum === 3) {
                diceImg.src = "dice-3.png";
            } else if (randomNum === 4) {
                diceImg.src = "dice-4.png";
            } else if (randomNum === 5) {
                diceImg.src = "dice-5.png";
            } else if (randomNum === 6) {
                diceImg.src = "dice-6.png";
        }
    }
    </script>
</body>
</html>
