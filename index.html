<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE-ROLLER</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #ffe0ac, #f4a261, #e76f51);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-dice{
      height: 200px;
      margin-bottom: 50px;
    }
    
    .img-dice:hover{
      transform: scale(1.05);
    }
    .container {
      width: 400px;
      height: 400px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(244, 162, 97, 0.3);;
      border-radius: 20px;
    }

    .btn-roll{
      padding: 20px 30px;
      font-size: 20px;
      background-color: #f4a261;
      color: aliceblue;
      border:  none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-roll:hover{
      background: #e76f51;
      transform: scale(1.05);
    }

    h1{
      font-size: 2.8em;
      color: #f4a261;
      margin-bottom: 20px;
    }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .Animation{
            animation: roll 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>ðŸŽ²Golden RollðŸŽ²</h1>
    <img src="dice-1.png" alt="dice" id="dice" class="img-dice"/>
    <button onclick="roll()" class="btn-roll">Roll Dice</button>
    </div>
    <script>
        function roll() {
            const diceImg = document.getElementById("dice");
            diceImg.classList.add("Animation");

            setTimeout(() =>{
                diceImg.classList.remove("Animation");
            }, 500);

            const min = 1;
            const max = 6;
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;

            if (randomNum == 1) {
                diceImg.src = "dice-1.png";
            } else if (randomNum === 2) {
                diceImg.src = "dice-2.png";
            } else if (randomNum === 3) {
                diceImg.src = "dice-3.png";
            } else if (randomNum === 4) {
                diceImg.src = "dice-4.png";
            } else if (randomNum === 5) {
                diceImg.src = "dice-5.png";
            } else if (randomNum === 6) {
                diceImg.src = "dice-6.png";
        }
        
    }
    </script>
</body>
</html>
